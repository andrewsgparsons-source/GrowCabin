<head>

</head>
<body>
  
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header"><h1>ğŸ“‹ Grow Cabin Board</h1></div>
    <nav class="sidebar-nav">
      <a href="index.html"><span class="nav-icon">ğŸ“‹</span> Kanban</a>
      <a href="marketing.html"><span class="nav-icon">ğŸ“£</span> Marketing</a>
      <a href="stakeholders.html"><span class="nav-icon">ğŸ‘¥</span> Stakeholders</a>
      <a href="briefings.html"><span class="nav-icon">ğŸ“</span> Briefings</a>
      <a href="org-structure.html"><span class="nav-icon">ğŸ›ï¸</span> Org structure</a>
      <a href="decisions.html" class="active"><span class="nav-icon">ğŸ—ºï¸</span> Decisions</a>
      <a href="brain-2d.html"><span class="nav-icon">ğŸ§ </span> Brain</a>
      <a href="rules.html"><span class="nav-icon">âš ï¸</span> Rules</a>
          <a href="docs.html"><span class="nav-icon">ğŸ“„</span> Docs</a>
    </nav>
    <div class="sidebar-footer">Project Board Template</div>
  </aside>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <div class="main-content">
    <div class="topbar">
      <div style="display:flex;align-items:center;gap:12px;">
        <button class="hamburger" id="hamburgerBtn">â˜°</button>
        <span class="topbar-title">Decisions</span>
      </div>
      <div class="topbar-actions">
        <button id="importBtn" class="btn-secondary" title="Import">ğŸ“¥</button>
        <button id="exportBtn" class="btn-secondary" title="Export">ğŸ“¤</button>
        <button id="reloadBtn" class="btn-secondary" title="Sync">ğŸ”„</button>
        <button id="addDecisionBtn" class="add-btn">+ Add Decision</button>
        <button id="fitViewBtn" class="btn-secondary">Fit View</button>
        <input type="file" id="importFile" accept=".json" style="display:none">
      </div>
    </div>

  <main class="canvas-container">
    <svg id="connections" class="connections-layer"></svg>
    <div id="canvas" class="decision-canvas"></div>
  </main>

  <!-- Decision Modal -->
  <div id="decisionModal" class="modal hidden">
    <div class="modal-content decision-modal-content">
      <h3 id="decisionModalTitle">Add Decision</h3>
      <form id="decisionForm">
        <input type="hidden" id="decisionId">
        <div class="form-group">
          <label for="decisionQuestion">Decision / Question</label>
          <input type="text" id="decisionQuestion" required placeholder="What decision needs to be made?">
        </div>
        <div class="form-group">
          <label for="decisionContext">Context (optional)</label>
          <textarea id="decisionContext" rows="2" placeholder="Background or constraints"></textarea>
        </div>
        <div class="form-group">
          <label>Options</label>
          <div id="optionsContainer" class="options-container"></div>
          <button type="button" id="addOptionBtn" class="btn-add-option">+ Add Option</button>
        </div>
        <div class="form-group">
          <label for="decisionEvaluation">Evaluation / Reasoning</label>
          <textarea id="decisionEvaluation" rows="6" placeholder="Arguments for/against, key considerations, why this decision was made..."></textarea>
        </div>
        <div class="form-group">
          <label for="decisionStatus">Status</label>
          <select id="decisionStatus">
            <option value="open">ğŸ”µ Open</option>
            <option value="leaning">ğŸŸ¡ Leaning</option>
            <option value="decided">ğŸŸ¢ Decided</option>
            <option value="blocked">ğŸ”´ Blocked</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" id="decisionCancelBtn" class="btn-secondary">Cancel</button>
          <button type="button" id="decisionDeleteBtn" class="btn-danger hidden">Delete</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Connect Modal (for linking decisions) -->
  <div id="connectModal" class="modal hidden">
    <div class="modal-content">
      <h3>Connect to Decision</h3>
      <p class="connect-hint">Select which decision this option leads to:</p>
      <div id="connectTargets" class="connect-targets"></div>
      <div class="form-actions">
        <button type="button" id="connectCancelBtn" class="btn-secondary">Cancel</button>
        <button type="button" id="disconnectBtn" class="btn-danger hidden">Remove Link</button>
      </div>
    </div>
  </div>

  <script src="decisions.js"></script>
  </div>

  <script>
    const hamburger = document.getElementById('hamburgerBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');
    if (hamburger) hamburger.addEventListener('click', () => { sidebar.classList.toggle('open'); overlay.classList.toggle('open'); });
    if (overlay) overlay.addEventListener('click', () => { sidebar.classList.remove('open'); overlay.classList.remove('open'); });
  </script>
</body>
</html>
